<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reading Portal â€“ Suqua</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main class="index-container">
    <div class="book-header">
      <img 
        src="assets/suqua-cover.jpg"
        alt="Suqua Book Cover"
        class="book-cover"
      >
      <div class="book-meta">
        <h1 class="book-title">Suqua</h1>
        <p class="book-author">by Diane Johnston Hamm</p>
        <p class="book-subtitle">Reading Portal</p>
      </div>
    </div>

    <div class="chapter-list" id="chapter-list"></div>
  </main>

  <script>
    const chapters = [
      { number: 1, title: "Suqua" },
      { number: 2, title: "Chapter 2" }
      // Add more as needed
    ];

    const list = document.getElementById('chapter-list');
    chapters.forEach(ch => {
      const link = document.createElement('a');
      link.href = `chapter.html?chapter=${ch.number}`;
      link.textContent = `Chapter ${ch.number}: ${ch.title}`;
      link.className = 'chapter-link';
      list.appendChild(link);
    });
  </script>
</body>
</html>
