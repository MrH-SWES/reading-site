<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Daughter of Suqua â€“ Reading Portal</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <main class="index-container">
    <!-- Left: Book cover -->
    <section class="book-card">
      <img
        src="assets/suqua-cover.jpg"
        alt="Daughter of Suqua Book Cover"
        class="book-cover"
      />
      <h1 class="book-title">Daughter of Suqua</h1>
      <p class="book-author">by Diane Johnston Hamm</p>
      <p class="book-subtitle">Reading Portal</p>
    </section>

    <!-- Right: Table of contents -->
    <section class="contents-card">
      <h2 class="contents-heading">Contents</h2>
      <ul id="contents-list" class="contents-list">
        <li>Loading...</li>
      </ul>
    </section>
  </main>

  <script>
    fetch("chapters/manifest.json")
      .then(res => res.json())
      .then(chapters => {
        const list = document.getElementById("contents-list");
        list.innerHTML = "";
        chapters.forEach((ch, i) => {
          const li = document.createElement("li");
          const a = document.createElement("a");
          a.href = `chapter.html?chapter=${ch.file}`;
          a.textContent = `${ch.title}`;
          a.className = "contents-link";
          li.appendChild(a);
          list.appendChild(li);
        });
      })
      .catch(err => {
        document.getElementById("contents-list").innerHTML =
          `<li class="error">Error loading chapters: ${err.message}</li>`;
      });
  </script>
</body>
</html>
